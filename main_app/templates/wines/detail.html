{% extends 'base.html' %}
{% block content %}
    <h1>{{ wine.name }}</h1>
    <p>ABV: {{ wine.abv }}%</p>
    <p>Region: {{ wine.region }}</p>
    <p>Dryness: {{ wine.dryness }}</p>
    <p>Size: {{ wine.size }}</p>
    <p>Type: {{ wine.type }}</p>
    <p>Color: {{ wine.color }}</p>
    <div class="card-action">
        <a href="{% url 'wines_update' wine.id %}" class="btn">Edit</a>
        <a href="{% url 'wines_delete' wine.id %}" class="btn">Delete</a>
    </div>
{% endblock %}
