{% extends 'base.html' %}
{% block content %}
    <h1>All Wines</h1>

    {% for wine in wines %}
        <div class="card">
            <a href="/wines/{{ wine.id }}">
                <div class="card-content">
                    <span class="card-title">{{ wine.name }}</span>
                    <p>{{ wine.type }}</p>
                    <p>{{ wine.region }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
